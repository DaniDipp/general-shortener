global:
  scrape_interval: 15s
  external_labels:
    monitor: "codelab-monitor"

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 5s
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: "general-shortener"
    static_configs:
      - targets: ["general-shortener_general-shortener_1:80"]
    metrics_path: /metrics-text
